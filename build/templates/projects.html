<section id="projectsContainer" class="container">
  <h2 class="text-shadow-white">Projects</h2>
  <p>Please note - with the elimination of Heroku's free tier,
  I am in the process of migrating my projects to other hosts.
  Technical issues may persist while I figure out a new solution.</p>
  <article class="row projectCard" data-ng-repeat="project in projects">
    <a href="{{project.url}}">
    <img class="one-third column" ng-src="{{project.img}}">
    <div class="two-thirds column container">
      <h3 class="row projectName">{{project.name}}</a></h3>
      <p class="row projectDescription">
        {{project.desc}}
      </p>
    </div>
  </article>
</section>
